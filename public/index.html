<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="container">

    <!-- Header  -->
    <div class="balance">
      <div>
        <p class="balance__title">My Balance</p>
        <p class="balance__total">$921.48</p>
      </div>
      <img class="balance__logo" src="./images/logo.svg" alt="logo">
    </div>

    <div class="chart">
      <p class="chart__title">Spending - Last 7 days</p>
      <div class="graphic">
        <div class="barras">
          <p class="barras__amount"></p>
          <div class="barras__barra"></div>
          <span>mon</span>
        </div>
        <div class="barras">
          <p class="barras__amount"></p>
          <div class="barras__barra"></div>
          <span>tue</span>
        </div>
        <div class="barras">
          <p class="barras__amount"></p>
          <div class="barras__barra"></div>
          <span>wed</span>
        </div>
        <div class="barras">
          <p class="barras__amount"></p>
          <div class="barras__barra"></div>
          <span>thu</span>
        </div>
        <div class="barras">
          <p class="barras__amount"></p>
          <div class="barras__barra"></div>
          <span>fri</span>
        </div>
        <div class="barras">
          <p class="barras__amount"></p>
          <div class="barras__barra"></div>
          <span>sat</span>
        </div>
        <div class="barras">
          <p class="barras__amount"></p>
          <div class="barras__barra"></div>
          <span>sun</span>
        </div>

      </div>
         <!-- Footer -->
         <div class="chart__analitics">
          <div>
            <p class="chart__analitics-total">Total this month</p>
            <p class="chart__analitics-value">$478.33</p>
          </div>
          <div>
            <p class="chart__analitics-porcentual">+2.4%</p>
            <p class="chart__analitics-period">from last month</p>
          </div>
        </div>
    </div>
  </main>
  <script type="module" src="./script.js"></script>
</body>

</html>
